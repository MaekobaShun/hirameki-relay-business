<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="google-site-verification" content="9UWLCUl1hB33_PX2G_0mEOVNKa751CLIkyzAhLOFL3w" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ログイン - ひらめきリレー</title>
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/logo_3.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/logo_3.png') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/logo_3.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo_3.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <img src="{{ url_for('static', filename='images/logo_2.png') }}" alt="ひらめきリレー" class="logo-icon">
                    <h1 class="logo-text">ひらめきリレー</h1>
                </div>
            </div>
        </header>

        <main class="auth-main">
            <section class="auth-card glass-card">
                <h2 class="auth-title">ログイン</h2>

                {% if errors %}
                    <div class="status-message status-error">
                        <strong>入力内容を確認してください:</strong>
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <form method="post" class="auth-form">
                    <input type="hidden" name="next" value="{{ next_url or '' }}">
                    <div class="form-group">
                        <label for="identifier">ユーザーID または メールアドレス</label>
                        <input class="auth-input" type="text" id="identifier" name="identifier" value="{{ form_data.identifier }}" placeholder="@username または user@example.com" required>
                    </div>

                    <div class="form-group password-toggle">
                        <label for="password">パスワード</label>
                        <div class="password-input-wrapper">
                            <input class="auth-input" type="password" id="password" name="password" placeholder="パスワード" required>
                            <button type="button" data-target="password">表示</button>
                        </div>
                    </div>

                    <div class="auth-actions">
                        <button type="submit" class="auth-submit">ログイン</button>
                        <a href="{{ url_for('signup') }}" class="auth-link-secondary">まだアカウントをお持ちでない方はこちら</a>
                        <a href="{{ url_for('index') }}" class="auth-link-secondary">トップページに戻る</a>
                    </div>
                </form>
            </section>
        </main>


        <script>
            document.querySelectorAll('.password-toggle button').forEach(function(button) {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (!input) {
                        return;
                    }
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.textContent = '非表示';
                    } else {
                        input.type = 'password';
                        this.textContent = '表示';
                    }
                });
            });
        </script>
    </body>
</html>
