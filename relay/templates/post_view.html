{% extends "base.html" %}

{% block title %}{{ idea.title }} - 投稿詳細{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='post_view.css') }}">
{% endblock %}

{% block content %}
<div class="post-main">
    <article class="post-card glass-card">
        <header class="post-header">
            <h2 class="post-title">{{ idea.title }}</h2>
            <div class="post-meta">
                <span>{{ idea.category }}</span>
                <span>{{ idea.created_at }}</span>
            </div>
        </header>
        <section class="post-body">
            <p>{{ idea.detail | replace('\n', '<br>') | safe }}</p>
        </section>
        <footer class="post-footer">
            <a href="{{ url_for('mypage') }}" class="post-back-link">← マイページに戻る</a>
        </footer>
    </article>
</div>
{% endblock %}
