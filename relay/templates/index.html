<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひらめきリレー - ハブ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hub.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-icon">💡</div>
                <h1 class="logo-text">ひらめきリレー</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="welcome-text">ようこそ</div>
                    <div class="user-name">{{ user_name }}さん</div>
                </div>
                <!--
                <div class="points-badge">
                    <span class="sparkle">✨</span>
                    <span>1250</span>
                </div>                
                -->

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2 class="main-title">何をしますか?</h2>
            <p class="main-subtitle">あなたのひらめきで、誰かのストーリーをつなげよう</p>
        </div>

        <!-- Action Cards -->
        <div class="cards-grid">
            <!-- 投稿する -->
            <a href="{{ url_for('form') }}" class="action-card card-blue">
                <div class="card-icon">✍️</div>
                <h3 class="card-title">投稿する</h3>
                <p class="card-subtitle">あなたのひらめきを共有</p>
                <div class="card-arrow">→</div>
            </a>

            <!-- ガチャを引く -->
            <a href="{{ url_for('gacha') }}" class="action-card card-purple">
                <div class="card-icon">🎲</div>
                <h3 class="card-title">ガチャを引く</h3>
                <p class="card-subtitle">新しい出会いを探そう</p>
                <div class="card-arrow">→</div>
            </a>

            <!-- マイページ -->
            <a href="{{ url_for('mypage') }}" class="action-card card-orange">
                <div class="card-icon">👤</div>
                <h3 class="card-title">マイページ</h3>
                <p class="card-subtitle">あなたの活動を確認</p>
                <div class="card-arrow">→</div>
            </a>
        </div>

        <!-- ランキングリンク -->
        <div class="ranking-link-container">
            <a href="{{ url_for('ranking') }}" class="ranking-link">📊 ランキングを見る</a>
        </div>

        <!-- イベント導線 -->
        <div class="event-link-container" style="margin-top: 2rem;">
            <a href="{{ url_for('events') }}" class="event-link" style="display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 12px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s;">
                🎉 期間限定イベント
            </a>
        </div>

        <!-- 投稿数等いれたいとき用 -->
        <!--
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">12</div>
                <div class="stat-label">投稿数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">48</div>
                <div class="stat-label">リレー参加</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">156</div>
                <div class="stat-label">いいね</div>
            </div>
        </div>
        <!-->
    </main>

    <!-- Floating Elements -->
    <div class="floating-sparkle sparkle-1">✨</div>
    <div class="floating-sparkle sparkle-2">✨</div>
</body>
</html>
